<html>

            <tr>
                <td>李四</td>

            </tr>
            <tr>
                <td>王五</td>
                <td>99</td>

            </tr>

            <tr align="center">
                <td>综合评测</td>

            </tr>
        </tfoot>
    </table>
</body>

</html>
