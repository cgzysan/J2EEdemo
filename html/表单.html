<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="http://www.baidu.com" method="get">
        <!-- 文本输入框 -->
        用户名：<input type="text" name="userName"><br>
        <!-- 密码输入框 -->
        密码：<input type="password" name="password"><br>
        <!-- 单选框 -->
        性别： 男<input type="radio" name="sex" value="man"> 女<input type="radio" name="sex" value="woman"><br>
        <!-- 下拉框 -->
        来自的城市：<select name="city" id="">
            <option value="BJ">北京</option>
            <option value="SH">上海</option>
            <option value="GZ">广州</option>
            <option value="SZ">深圳</option>
        </select><br>
        <!-- 复选框 -->
        兴趣爱好：java <input type="checkbox" name="hobit" value="java"> python <input type="checkbox" name="hobit" value="python">
        javascript <input type="checkbox" name="hobit" value="javascript"><br>
        <!-- 文件上传框 -->
        大头照：<input type="file" name="image"><br>
        个人简介：
        <!-- 文本域 -->
        <textarea name="intro" rows="10" cols="30"></textarea><br>
        <!-- 提交按钮 -->
        <input type="submit" name="注册">
        <!-- 重置按钮 -->
        <input type="reset" name="重置">
    </form>
</body>

</html>
