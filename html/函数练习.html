<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        function showDay() {
            var inputObj = document.getElementById("month");
            var month = inputObj.value;
            month = parseInt(month);

            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    alert("本月是31天");
                    break
                case 4:
                case 6:
                case 9:
                case 11:
                    alert("本月是30天");
                    break;
                case 2:
                    alert("本月是28天")
                    break;
                default:
                    alert("没有月份");
                    break;
            }
        }

    </script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    月份：<input id="month" type="text"><input type="button" value="查询" onclick="showDay()">
</body>

</html>
