<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        function checkAll(allNote) {
            // 找到所有的选项
            var items = document.getElementsByName("item");

            for (var i = 0; i < items.length; i++) {
                items[i].checked = allNote.checked;
            }
        }

        function getSum() {
            var items = document.getElementsByName("item");
            var sum = 0;
            for (var i = 0; i < items.length; i++) {
                if (items[i].checked) {
                    sum += parseInt(items[i].value);
                }
            }
            var spanNote = document.getElementById("sumid");
            spanNote.innerHTML = ("&nbsp;&nbsp;&nbsp;&yen;" + sum).fontcolor("green");
        }

    </script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div>商品列表</div>
    <input type="checkbox" name="item" value="3000" />笔记本电脑3000元<br />
    <input type="checkbox" name="item" value="1800" />笔记本电脑1800元<br />
    <input type="checkbox" name="item" value="300" />笔记本电脑300元<br />
    <input type="checkbox" name="item" value="3000" />笔记本电脑3000元<br />
    <input type="checkbox" name="item" value="3000" />笔记本电脑3000元<br />
    <input type="checkbox" name="item" value="3000" />笔记本电脑3000元<br />
    <input type="checkbox" name="all" onclick="checkAll(this)" /> 全选<br />
    <input type="button" value="总金额：" onclick="getSum()" /><span id="sumid"></span>
</body>

</html>
