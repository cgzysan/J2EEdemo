<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
    for (var i = 0; i < 5; i++) {
        for (var j = 0; j < 5; j++) {
            document.write("*&nbsp;");
        }
        document.write("<br/>");
    }

    for (var i = 0; i < 5; i++) {
        for (var j = 0; j < i + 1; j++) {
            document.write("*&nbsp;");
        }
        document.write("<br/>");
    }

    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(i + "*" + j + "=" + (i * j) + "&nbsp;&nbsp;");
        }
        document.write("<br/>");
    }
    </script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
</body>

</html>
